<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up</title>
</head>
<body>
    <aside>
        <img src="houseImage.png" alt="Image of a house.">
    </aside>
    <main>
        <section>
            <h1>
                Get started with the world's finest rental options!
            </h1>
        </section>
        <section>
            <h2>Sign up Today!</h2>
            <form action="post" id="signUp">
                <div class="row">
                    <div class="column">
                        <label for="userFirstName">First Name</label>
                        <input type="text" name="userFirstName" id="firstName" required/>
                    </div>
                    <div class="column">
                        <label for="userLastName">Last Name</label>
                        <input type="text" name="userLastName" id="lastName" required/>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label for="userEmail">Email</label>
                        <input type="email" name="userEmail" id="email" required/>
                    </div>
                    <div class="column">
                        <label for="userNumber">Phone Number</label>
                        <input type="tel" name="userNumber" id="number" required/>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label for="userPassword">Password</label>
                        <input type="password" name="userPassword" id="password" required/>
                    </div>
                    <div class="column">
                        <label for="confirmUserPassword">Confirm Password</label>
                        <input type="password" name="confirmUserPassword" id="confirmPassword" required/>
                    </div>
                </div>
            </form>
        </section>
        <section>
            <button type="submit" form="signUp">Create Account</button>
        </section>
    </main>
</body>
</html>
