<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Sign-Up</title>
</head>
<body>
    <aside>
        <img src="houseImage.png" alt="Logo">
        <div><img src="House.svg">
            Kampr</div>
        <h5>Photo by <a href="https://unsplash.com/photos/EBOSaw-mVbc">Neelima Vijayan</a> on <a href="https://unsplash.com/">Unsplash</a></h5>
    </aside>
    <main>
        <section>
            <h1>
                This is the sign-up page of the world's finest rental service! Obviously this isn't real, however if it were, you'd surely be enticed to sign up by the pure beauty of the sign-up page.
            </h1>
        </section>
        <section>
            <h2>Sign up Today!</h2>
            <form action="post" id="signUp">
                <div class="row">
                    <div class="column">
                        <label for="userFirstName">First Name</label>
                        <input type="text" name="userFirstName" id="firstName" required/>
                    </div>
                    <div class="column">
                        <label for="userLastName">Last Name</label>
                        <input type="text" name="userLastName" id="lastName" required/>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label for="userEmail">Email</label>
                        <input type="email" name="userEmail" id="email" required/>
                    </div>
                    <div class="column">
                        <label for="userNumber">Phone Number</label>
                        <input type="tel" name="userNumber" id="number" required/>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label for="userPassword">Password</label>
                        <input type="password" name="userPassword" id="password" required/>
                        <span id="passwordMatchSpan"></span>
                    </div>
                    <div class="column">
                        <label for="confirmUserPassword">Confirm Password</label>
                        <input type="password" name="confirmUserPassword" id="confirmPassword" required/>
                    </div>
                </div>
            </form>
        </section>
        <section>
            <button type="submit" form="signUp">Create Account</button>
            <h4>Already have an account? <a href=""><span>Sign In</span></a></h4>
        </section>
    </main>
</body>
</html>
